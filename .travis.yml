language: java

addons:
  ssh_known_hosts:
  - ftp.interlis.ch
  apt:
    update: true

jdk:
   - openjdk8

branches:
  only:
    - master
    - stable

install: true

script: 
  - if [ $TRAVIS_BRANCH == "stable" ]; then ./gradlew '-Drelease=' build sourcesJar asciidoctorPdf ; fi
  - if [ $TRAVIS_BRANCH != "stable" ]; then ./gradlew build sourcesJar asciidoctorPdf ; fi
  
deploy:
  - provider: script
    skip_cleanup: true
    script: ./gradlew -Drepos_pwd=${repos_pwd} -Drepos_usr=jql_jars-INTE '-Drepos_url=ftp://ftp.interlis.ch' uploadArchives
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: ./gradlew -Drepos_pwd=${repos_pwd} -Drepos_usr=jql_jars-INTE '-Drepos_url=ftp://ftp.interlis.ch' '-Drelease=' -Ddownloads_pwd=${downloads_pwd} -Ddownloads_usr=jql_downloads uploadArchives uploadBin
    on:
      branch: stable
